<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menu.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img
            src="images/SelectMenu_Img/SelectMenu_Img/arrow.png"
            id="arrowIcon"
          />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/whatsapp.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="images/SelectMenu_Img/SelectMenu_Img/youtube.png" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="menu.js"></script>
  </body>
</html>
